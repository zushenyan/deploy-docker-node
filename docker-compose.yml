version: '3.5'
services:
  app:
    container_name: ddn-app
    build: .
    volumes:
      - .:/usr/app
    ports:
      - '8080:8080'
      - '1337:1337'
    depends_on:
      - pg
      - pg-test
    environment:
      NODE_ENV: "development"
      SEQUELIZE_USER: "andrewyan"
      SEQUELIZE_PASSWORD: "123456"
      SEQUELIZE_DB: "mydb_development"
      SEQUELIZE_HOST: "pg"
    entrypoint: /bin/sh
    tty: true
    stdin_open: true
  pg:
    container_name: ddn-pg
    image: postgres:10.2-alpine
    volumes:
      - ./pgdata-development:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "123456"
      POSTGRES_USER: "andrewyan"
      POSTGRES_DB: "mydb_development"
  pg-test:
    container_name: ddn-pg-test
    image: postgres:10.2-alpine
    volumes:
      - ./pgdata-test:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "123456"
      POSTGRES_USER: "andrewyan"
      POSTGRES_DB: "mydb_test"
  nginx:
    container_name: ddn-nginx
    image: nginx:1.13.8-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./nginx/dev/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/dev/nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt
      - ./nginx/dev/nginx-selfsigned.key:/etc/ssl/certs/nginx-selfsigned.key
